    <main class="hero">
        <h1>Luke Survival Darkrise</h1>
        <p id="hero-text">Minecraft server od roku 2020</p>
            <div class="server-status">
                <span>Status: <span id="status">Načítám...</span></span>
                <span>Online players: <span id="players">0</span></span>
            </div>

<script>

const serverIP = 'mc.hypixel.net'; //IP adresa serveru

fetch(`https://api.mcsrvstat.us/2/${serverIP}`)
  .then(response => response.json())
  .then(data => {
    const statusEl = document.getElementById('status');
    const playersEl = document.getElementById('players');

    if (data.online) {
      statusEl.textContent = 'Online';
      statusEl.style.color = '#1db954'; // zelená
      playersEl.textContent = data.players.online || 0;
    } else {
      statusEl.textContent = 'Offline';
      statusEl.style.color = '#e74c3c'; // červená
      playersEl.textContent = 0;
    }
  })
  .catch(err => {
    console.error('Chyba při získávání dat:', err);
    document.getElementById('status').textContent = 'Chyba';
    document.getElementById('players').textContent = '-';
  });

    </script>
    </main>
    </body>
</html>
